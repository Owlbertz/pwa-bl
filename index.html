<!DOCTYPE html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BL Results</title>
  <link async rel="stylesheet" href="css/main.css">

  <!-- Chrome on Android -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#C80A00">
  <link rel="icon" sizes="192x192" href="img/icon-192.png">

  <!-- Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="BL Results">
  <link rel="apple-touch-icon" href="img/icon-192.png">

  <!-- Windows -->
  <meta name="msapplication-TileImage" content="img/icon-192.png">
  <meta name="msapplication-TileColor" content="#C80A00">

</head>

<body class="loading">
  <header>
    <h1>BL Results</h1>
  </header>
  <main id="container">
    <div id="results-container">
      <div class="heading">
        <nav>
          <button class="prev" title="Go to previous week">&lsaquo;</button>
          <span class="week-number">Week #<span class="current-week"></span></span>
          <button class="next" title="Go to next week">&rsaquo;</button>
        </nav>
      </div>
      <div class="results">
        <div class="result template">
          <div class="teams">
            <div class="team1">
              <img class="team-icon team1-icon">
              <span class="team-name team1-name"></span>
            </div>
            <div class="visuallyhidden">versus</div>
            <div class="team2">
              <img class="team-icon team2-icon">
              <span class="team-name team2-name"></span></div>
          </div>
          <div class="points">
            <div class="visuallyhidden">Result</div>
            <div class="points-team1"></div>
            <div class="visuallyhidden">to</div>
            <div class="points-team2"></div>
          </div>
          <div class="time"></div>
          <div class="more-container" aria-role="tabpanel">
            <div class="goals">
              <h3 class="heading">Goals</h3>
              <ul>
                <li class="template"><span class="goal-scorer"></span> (<span class="goal-time"></span>)</li>
              </ul>
            </div>
            <div class="predictions" aria-role="tabpanel">
              <h3 class="heading">My prediction</h3>
              <div class="prediction-time-container">
                Made on <span class="prediciton-time"></span>
              </div>
              <form>
                <div class="halfling">
                  <label>
                    <span class="visuallyhidden">Goals of first team</span>
                    <input type="number" max="99" min="0" step="1" class="prediction-team1" required>
                  </label>
                </div>
                <div class="halfling">
                  <label>
                    <span class="visuallyhidden">Goals of second team</span>
                    <input type="number" max="99" min="0" step="1" class="prediction-team2" required>
                  </label>
                </div>
                <button type="submit" class="save-prediction-button">Save</button>
              </form>
            </div>
          </div>
          <div class="show-more">
            <button class="shore-more-button" aria-expanded="false" title="Show additional information" role="tab">
              <span aria-hidden="true">&lsaquo;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="loading-container">
      <h2>Loading</h2>
      <div class="loading-indicator"></div>
    </div>
  </main>
  <footer>
    <p>
      This PWA is powered by data served by http://www.openligadb.de/.
      <br>There is no guarantee that results are correct.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
